<div class="row">
    <h1>Estudios</h1>

    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/nuevoestudio" *ngIf="isLogged">
            Nuevo Estudio
        </button>
    </div>

    <div class="col lg 1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Estudios of estudios">
                    <td>
                        <h2>{{Estudios.nombreE}}</h2>>
                    </td>
                    <td>{{Estudios.descripcionE</td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-light" routerLink="/nuevoestudio/{{Estudios.id}}">
                            <i class="bi bi-pencil"></i>EDITAR
                        </button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-danger" (click)="delete(Estudios.id)">
                            <i class="bi bi-trash"></i>BORRAR
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
