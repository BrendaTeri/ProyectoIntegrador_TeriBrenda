<div class="row">
    <h1>Habilidades</h1>
    
    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/newskill" *ngIf="isLogged">
            Nueva Habilidad
        </button>
    </div>

    <div class="text-center col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let skill of skill">
        <circle-progress [percent]="(skill.porcentaje)" [radius]="100" [imageSrc]="''" [title]="(skill.nombre)"
            [titleColor]="'#000000'" [showImage]="false" [imageHeight]="100" [imageWidth]="100" [showUnits]="false"
            [showTitle]="true" [outerStrokeWidth]="16" [innerStrokeWidth]="2" [outerStrokeColor]="'#e6e884'"
            [innerStrokeColor]="'#000000'" [animation]="true" [animationDuration]="800"
            ></circle-progress>
        </div>
        <div *ngFor="let skill of skill">
            <td *ngIf="isLogged">
                <button type="button" routerLink="/editskill/{{skill.id}}" class="btn btn-light" >
                    <i class="bi bi-pencil"></i>
                </button>
            </td>
            <td *ngIf="isLogged">
                <button class="btn btn-danger" (click)="delete(skill.id)">
                    <i class="bi bi-trash"></i>
                </button>
            </td>
        </div>
    <!--.col-->
</div>
